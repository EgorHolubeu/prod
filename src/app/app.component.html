<form class="ui large form segment">
  <h3 class="ui header">
    Add a link
  </h3>

  <div class="field">
    <label for="title">Title:</label>
    <input id="title" name="title" type="text" #newTitle>
  </div>

  <div class="field">
    <label for="link">Link:</label>
    <input id="link" name="link" type="text" #newLink>
  </div>

  <button class="ui positive right floated button"
          (click)="addArticle(newTitle, newLink)">
    Submit link
  </button>
</form>

<div class="ui grid posts">
  <app-article
    *ngFor="let foobar of sortedArticles()"
    [article]="foobar"></app-article>
</div>
